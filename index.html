<html>
<head>
	<link rel="stylesheet" href="styles.css" type="text/css">
	<meta charset="utf-8">
	<script src="heatmap.min.js"></script>
	<script src="server.requests.js"></script>
	<script src="interface.js"></script>
<script src="jquery-3.3.1.min.js"></script>
<script src="xolor.umd.js"></script>
<style>

</style>
</head>
<body>
<script type="text/javascript">
window.onload = function(){
        start();
}
</script>
	<div id="real-hint-1" class="real-hint">
		<div class="prm-cross"></div>
		<div class = "hint-text"></div>
	</div>
	<div id="real-hint-2" class="real-hint">
		<div class="prm-cross"></div>
		<div class = "hint-text"></div>
	</div>

	<div class = "holder">
		<div class = 'togSet'>
			
			<div id="hidSet" style="display:none">
				<input type="button" class = "button-like" id="hidBut" value="Menu">
			</div>

			<div class = 'set_firstpart'>
				<div class = 'put_together'>
					<div id="DynamicExtraFieldsContainer">

						<div id="addDynamicField">
							<input type="button" class = "button-like" id="addDynamicExtraFieldButton" value="Add device">
						</div>

						<div class="DynamicExtraField">
							<div class = 'dev-nam'>
								<div class = 'lab_tex'>
									<div class = 'lab'>
										<label>Channel id</label>
									</div>

									<div class = "tex">
										<input type="textfield" name="DynamicDev[]"  title="" value = '229164'></input>
									</div>
								</div>
							</div>

							<div class = 'graph-nam'>
								<div class = 'lab_tex'>

									<div class = 'lab'>
										<label>Field</label>
									</div>

									<div class = "tex">
										<input type="textfield" name="DynamicGraph[]" cols="50" value = 'field6'></input>
									</div>

								</div>
							</div>

							<div class="del_but">
								<input value="Place" type="button" data-hint="#real-hint-2" class="button-like AddDevice"/>
								<input value="Delete" type="button" class="button-like DeleteDynamicExtraField"/>
							</div>

						</div>
					</div>

				</div>
			</div>
		</div>

		<div class = "map_holder" style = "position: absolute;top:0px;right:0;display:inline-block;">
			<div class="mapsDiv">

				<div class= "par_id" style = "top:0px;display:none;">
					<div class = "max_val" style = "position:relative; top:0"><center>CO2</center>1200 ppm</div>
					<div class = "info_map" style = "position:relative"></div>
					<div class = "min_val" style = "position:relative;bottom:0;">0 ppm</div>
				</div>

				<div class="htmap"  data-hint="#real-hint-1" style = " top: 0px; ">
					<div class = "imdiv"></div>
					<div class = "canvdiv">
						<canvas id = "myCanvas" ></canvas>
					</div>
				</div>

			</div>
		</div>
	</div>

</body>
</html>
